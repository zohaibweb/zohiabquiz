<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>quiz app</title>
</head>
<body>
    <section class="section-one">
       <div class="center">
            <h2 class="main-text">
                Quiz from zohaib
            </h2>
       </div>
        
    </section>
    <!-- this section about results -->
    <section class="results d-none">
       <h1 class="result"> you have got ..... <span class="marks">50%</span>....marks</h1>
    </section>
    <!-- section options -->
    <section class="options">
        <div class="row">
            <h2 class="options-text">
                please select correct one!
            </h2>
            <form action="#" class="quiz">
                <div class="q-wrap">
                    <p class="quiz-question">
                        what is your age?
                    </p>
                    <div class="quiz-check">
                        <input type="radio" name="q1" value="A" id="q1" checked>
                        <label class="quiz-label" for="q1">18</label>
                    </div>
                    <div class="quiz-check">
                        <input type="radio" name="q1" value="B" id="q2">
                        <label class="quiz-label" for="q2">20</label>
                    </div>
                </div>
                <div class="q-wrap">
                    <p class="quiz-question">
                        what is your name?
                    </p>
                    <div class="quiz-check">
                        <input type="radio" name="q2" value="A" id="" checked>
                        <label class="quiz-label">zohaib ul hassan</label>
                    </div>
                    <div class="quiz-check">
                        <input type="radio" name="q2" value="B" id="">
                        <label class="quiz-label">awais shahid</label>
                    </div>
                </div>
                <div class="q-wrap">
                    <p class="quiz-question">
                        what is your program?
                    </p>
                    <div class="quiz-check">
                        <input type="radio" name="q3" value="A" id="" checked>
                        <label class="quiz-label">computer science</label>
                    </div>
                    <div class="quiz-check">
                        <input type="radio" name="q3" value="B" id="">
                        <label class="quiz-label">information technology</label>
                    </div>
                </div>
                <div class="q-wrap">
                    <p class="quiz-question">
                        what is your institue?
                    </p>
                    <div class="quiz-check">
                        <input type="radio" name="q4" value="A" id="" checked>
                        <label class="quiz-label">islamia university of bahawalpur</label>
                    </div>
                    <div class="quiz-check">
                        <input type="radio" name="q4" value="B" id="">
                        <label class="quiz-label">comsats islamabad</label>
                    </div>
                </div>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
<script src="app.js"></script>
